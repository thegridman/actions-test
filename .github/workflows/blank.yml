name: Test

on:
  workflow_dispatch:
  push:
    branches-ignore:
    - gh-pages
    - p4-integ*
    - last-p4-*

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ACTION_TIMEOUT: ${{ secrets.ActionTimeout }}

    steps:
    - if: ${{ env.action_timeout == '' }}
      run: export ACTION_TIMEOUT=180
        
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Testing
      shell: bash
      run: |
        echo "The timeout is ${ACTION_TIMEOUT}"

