name: Test

on:
  workflow_dispatch:
  push:
    branches-ignore:
    - gh-pages
    - p4-integ*
    - last-p4-*

jobs:
  build:
#     runs-on: ubuntu-22.04
    runs-on: windows-latest

    steps:        
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: test
      shell: bash
      run: |
          echo "1"
          openssl genrsa -passout pass:s3cr37 -aes256 -out server-ca-ca.key 4096
          echo "2"
          openssl req -passin pass:s3cr37 -new -x509 -days 3650 -subj /CN=server-ca -key server-ca-ca.key -out server-ca-ca.cert
          echo "3"
          openssl genrsa -passout pass:pa55w0rd -aes256 -out server.key 4096
          echo "4"
          openssl req -passin pass:pa55w0rd -new -subj /CN=server -key server.key -out server-signing.key
