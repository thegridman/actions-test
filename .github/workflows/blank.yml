name: Test

on:
  workflow_dispatch:
  push:
    branches-ignore:
    - gh-pages
    - p4-integ*
    - last-p4-*

jobs:
  build:
    runs-on: ubuntu-latest
#    runs-on: windows-latest

    steps:        
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: test
      shell: bash
      run: |
        mvn clean verify

