name: Test

on:
  workflow_dispatch:
  push:
    branches-ignore:
    - gh-pages
    - p4-integ*
    - last-p4-*

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - if: ${{ env.action_timeout == '' }}
      run: export ACTION_TIMEOUT=180
        
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: test
      shell: bash
      run: |
          mkdir -p /tmp/5439732165703678110/test-classes/certs/
          openssl genrsa -passout pass:s3cr37 -aes256 -out /tmp/5439732165703678110/test-classes/certs/server-ca-ca.key 4096
          openssl req -passin pass:s3cr37 -new -x509 -days 3650 -subj /CN=server-ca -key /tmp/5439732165703678110/test-classes/certs/server-ca-ca.key -out /tmp/5439732165703678110/test-classes/certs/server-ca-ca.cert
          openssl genrsa -passout pass:pa55w0rd -aes256 -out /tmp/5439732165703678110/test-classes/certs/server.key 4096
          openssl req -passin pass:pa55w0rd -new -subj /CN=server -key /tmp/5439732165703678110/test-classes/certs/server.key -out /tmp/5439732165703678110/test-classes/certs/server-signing.key
          openssl x509 -req -passin pass:s3cr37 -days 3650 -in /tmp/5439732165703678110/test-classes/certs/server-signing.key -CA /tmp/5439732165703678110/test-classes/certs/server-ca-ca.cert -CAkey /tmp/5439732165703678110/test-classes/certs/server-ca-ca.key -set_serial 01 -out /tmp/5439732165703678110/test-classes/certs/server.cert -extfile /tmp/5439732165703678110/test-classes/certs/csr-details.txt
          openssl pkcs8 -topk8 -outform pem -v1 PBE-MD5-DES -in /tmp/5439732165703678110/test-classes/certs/server.key -out /tmp/5439732165703678110/test-classes/certs/server.pem -passin pass:pa55w0rd -passout pass:pa55w0rd

